
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:8080/cliente/cadastrar">
        <img src="/images/UFN.png" alt="UFN logo" height="28">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/cliente/cadastrar"><strong>CADASTRO</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/cliente/listar"><strong>LISTAR</strong></a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>
<div class="mt-5">
  <h2 class="my-3 text-center">Alterar dados</h2>
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6">
      <div class="row p-5 g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <form action="#" th:action="@{/cliente/atualizar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
            <h5 class="text-center">Dados Pessoais</h5>
            <hr class="border-bottom">
            <div class="row">
              <div class="col-md-3 mb-3 d-flex align-items-center justify-content-center">
                <img class="rounded-circle align-middle" th:src="'data:image/jpeg;base64,' + *{foto}" alt="Foto do Cliente" width="128">
              </div>
              <div class="col-md-9">
                <div class="mb-3">
                  <label for="matricula" class="form-label"><strong>Matrícula:</strong></label>
                  <input id="matricula" class="form-control" th:field="*{matricula}" disabled>
                </div>
                <div class="mb-3">
                  <label for="nome" class="form-label"><strong>Nome:</strong></label>
                  <input id="nome" class="form-control" th:field="*{nome}">
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="cpf" class="form-label"><strong>CPF:</strong></label>
                      <input id="cpf" class="form-control" th:field="*{cpf}" readonly>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="dataNasc" class="form-label"><strong>Data de Nascimento:</strong></label>
                      <input type="date" id="dataNasc" class="form-control" th:field="*{dataNasc}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h5 class="text-center mt-4">Contatos</h5>
            <hr class="border-bottom">
            <div class="row">
              <div class="mb-3">
                <label for="email" class="form-label"><strong>Email:</strong></label>
                <input id="email" class="form-control" th:field="*{email}">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="telefone" class="form-label"><strong>Telefone:</strong></label>
                    <input id="telefone" class="form-control" data-inputmask="'mask': '(99) 9999-9999'" th:field="*{telefone}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="celular" class="form-label"><strong>Celular:</strong></label>
                    <input id="celular" class="form-control" data-inputmask="'mask': '(99) 99999-9999'" th:field="*{celular}">
                  </div>
                </div>
              </div>
            </div>
            <h5 class="text-center mt-4">Informações extras</h5>
            <hr class="border-bottom">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="peso" class="form-label"><strong>Peso:</strong></label>
                  <input id="peso" class="form-control" th:field="*{peso}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="altura" class="form-label"><strong>Altura:</strong></label>
                  <input id="altura" class="form-control" th:field="*{altura}">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="objetivo" class="form-label"><strong>Objetivo:</strong></label>
              <input id="objetivo" class="form-control" th:field="*{objetivo}">
            </div>

            <div class="mb-3">
              <label for="observacoes" class="form-label"><strong>Observações:</strong></label>
              <input id="observacoes" class="form-control" th:field="*{observacoes}">
            </div>
          </div>
          <div class="text-center">
            <a type="button" class="btn btn-outline-secondary" href="http://localhost:8080/cliente/listar"><strong>Voltar</strong></a>
            <button type="submit" class="btn btn-secondary"><strong>Atualizar</strong></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
<script>
  // Máscaras de input
  IMask(document.getElementById('telefone'), { mask: '(00) 0000-0000' });
  IMask(document.getElementById('celular'), { mask: '(00) 00000-0000' });
</script>
</body>
</html>
