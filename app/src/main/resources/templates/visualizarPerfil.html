<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" th:replace="~{template :: layout(~{::body})}">

<head>
    <meta charset="UTF-8">
    <title>Ficha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/styles.css}"/>
    <style>
        .fit-img {
            width: 200px;
            height: 200px;
            object-fit: cover
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="my-3 mx-3">Meu Perfil</h2>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-12">
            <div class="row p-5 g-0 overflow-hidden flex-md-row mb-4 h-md-250 position-relative">
                <form action="/usuario/show/1" method="post">

                    <h5 class="text-center">Dados Pessoais</h5>
                    <hr class="border-bottom">
                    <div class="row">
                        <div class="col-md-4 mb-3 d-flex align-items-center justify-content-center">
                            <img class="mx-4" src="/images/avatar_placeholder.png" width="200">
                            <!--                            <img class="rounded-circle fit-img align-middle"-->
                            <!--                                 th:src="'data:image/jpeg;base64,' + *{foto}" alt="Foto do Cliente">-->
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="matricula" class="form-label"><strong>Matrícula:</strong></label>
                                <input id="matricula" class="form-control" value="2023000001" disabled="">
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label"><strong>Nome:</strong></label>
                                <input id="nome" class="form-control" value="Gabriel Castagna" maxlength="50" disabled="">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cpf" class="form-label"><strong>CPF:</strong></label>
                                        <input id="cpf" class="form-control" value="" disabled="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="dataNasc" class="form-label"><strong>Data de
                                            Nascimento:</strong></label>
                                        <input type="date" id="dataNasc" class="form-control" value="2023-08-08" disabled="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-center mt-4">Contatos</h5>
                    <hr class="border-bottom">
                    <div class="row">
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email:</strong></label>
                            <input id="email" class="form-control" value="g@gmail.com" maxlength="50" disabled="">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefone" class="form-label"><strong>Telefone:</strong></label>
                                    <input id="telefone" class="form-control" value="" disabled="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="celular" class="form-label"><strong>Celular:</strong></label>
                                    <input id="celular" class="form-control" value="55999995555" disabled="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-center mt-4">Informações extras</h5>
                    <hr class="border-bottom">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="peso" class="form-label"><strong>Peso(kilo):</strong></label>
                                <input id="peso" class="form-control" value="0.0" disabled="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="altura" class="form-label"><strong>Altura(metro):</strong></label>
                                <input id="altura" class="form-control" value="0.0" disabled="">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="objetivo" class="form-label"><strong>Objetivo:</strong></label>
                        <input id="objetivo" class="form-control" value="" disabled="">
                    </div>

                    <div class="mb-3">
                        <label for="observacoes" class="form-label"><strong>Observações:</strong></label>
                        <input id="observacoes" class="form-control" value="" disabled="">
                    </div>
                </form></div>

            <div class="text-center no-print">
                <div class="btn-group" role="group" aria-label="Group of buttons">
                    <a class="btn btn-outline-secondary" href="http://localhost:8080/cliente/listar">
                        <i class="fa-solid fa-left"></i> Voltar
                    </a>
                    <a class="btn btn-outline-secondary" href="http://localhost:8080/">
                        <i class="fa-solid fa-left"></i> Editar
                    </a>
                    <button type="button" class="btn btn-outline-secondary" onclick="imprimirFicha()">
                        <i class="fas fa-print"></i> Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/imask"></script>
<script>
    $(document).ready(function () {
        IMask(document.getElementById('cpf'), {mask: '000.000.000-00'});
        IMask(document.getElementById('telefone'), {mask: '(00) 0000-0000'});
        IMask(document.getElementById('celular'), {mask: '(00) 00000-0000'});
        IMask(document.getElementById('altura'), {mask: '0.00'});
        IMask(document.getElementById('peso'), {mask: '000.00'});
    });

    function imprimirFicha() {
        window.print();
    }
</script>
</body>
</html>
