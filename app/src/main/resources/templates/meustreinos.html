<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<!--MENU-->
<nav>
  <div class="mt-2 mb-2 d-inline d-flex justify-content-between">
    <div class="d-flex mx-2">
      <strong class="d-inline-block mb-2 text-primary-emphasis"><img src="/images/icone.png" width="20">&nbsp;GymGenius</strong>
    </div>
    <div class="d-flex"><img class="d-flex mx-2" src="/images/avatar_placeholder.png" width="30"></div>
  </div>
</nav>
<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h4 class="m-0">Treino Recomendado</h4>
      <p class="mt-0">elaborado por personalTrainer</p>
    </div>
    <div>
      <p>Tipo: ABC</p>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col" class="text-center">Exercicío</th>
        <th scope="col" class="text-center">Séries</th>
        <th scope="col" class="text-center">Repetições</th>
        <th scope="col" class="text-center">Carga</th>
        <th scope="col" class="text-center">Descanso</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="t: ${treino}">
        <td th:text="${t.exercicio}" class="align-middle text-break text-center"></td>
        <td th:text="${t.serie}" class="align-middle text-break text-center"></td>
        <td th:text="${t.repeticoes}" class="align-middle text-break text-center"></td>
        <td th:text="${t.carga}" class="align-middle text-break text-center"></td>
        <td th:text="${t.descanso}" class="align-middle text-break text-center"></td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary"><i class="bi bi-printer"></i> Imprimir treino</button>
    </div>
  </div>
</div>
</body>
</html>
