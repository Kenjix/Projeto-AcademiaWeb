<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>In√≠cio</title>
    </head>
    <body>
        <!--MENU-->
        <nav>
            <div class="d-inline">
                <strong class="d-flex justify-content-start d-inline-block mb-2 text-primary-emphasis"><img th:src="@{/images/icone.png}" width="20">&nbsp;GymGenius</strong>
                <img class="d-flex justify-content-end" th:src="@{/images/avatar_placeholder.png}" width="30">
            </div>
        </nav>
        <!--CARROSEL-->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/fundoCarrosel.jpg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/fundoCarrosel2.jpg}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
