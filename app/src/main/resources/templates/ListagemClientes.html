
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:8080/cliente/cadastrar">
        <img src="/images/UFN.png" alt="UFN logo" height="28">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/cliente/cadastrar"><strong>CADASTRO</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/cliente/listar"><strong>LISTAR</strong></a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>
    <div class="container">
      <h4 class="my-4">Clientes</h4>
      <div class="mb-3">
        <button type="button" class="btn btn-info">Ativos</button>
        <button type="button" class="btn btn-outline-secondary">Inativos</button>
      </div>
      <h4 class="my-4">Ativos</h4>
      <table class="table table table-striped">
        <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Matrícula</th>
          <th>Email</th>
          <th>Celular</th>
          <th>Ver ficha</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td>
            <img class="rounded-circle" th:src="'data:image/jpeg;base64,' + ${cliente.foto}" alt="Foto do Cliente" width="64">
          </td>
          <td class="align-middle" th:text="${cliente.nome}"></td>
          <td class="align-middle" th:text="${cliente.cpf}"></td>
          <td class="align-middle" th:text="${cliente.matricula}"></td>
          <td class="align-middle" th:text="${cliente.email}"></td>
          <td class="align-middle" th:text="${cliente.celular}"></td>
          <td class="align-middle text-center">
            <a class="button" th:href="@{/cliente/ficha/{id}(id=${cliente.id})}"><i class="bi bi-file-earmark-person"></i></a>
          </td>
          <td class="align-middle">
            <a class="button" th:href="@{/cliente/Cliente/{id}(id=${cliente.id})}"><i class="bi bi-pencil-square"></i></a>
            <a class="button" th:href="@{/cliente/excluir/{id}(id=${cliente.id})}"><i class="bi bi-person-dash"></i></a>
          </td>
        </tr>
        </tbody>
      </table>


    </div>
</body>
</html>
