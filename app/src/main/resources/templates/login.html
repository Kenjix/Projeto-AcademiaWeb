<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="text-center col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis"><img th:src="@{/images/icone.png}" width="20">&nbsp;GymGenius</strong>
                <h3 class="mb-0">Bem-vindo</h3>
                <div class="mb-1 text-body-secondary">Por favor, insira seus dados</div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="username" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                    </div>
                    <div th:if="${param.error}">
                        Credenciais inv√°lidas.
                    </div>
                    <a href="#" class="d-block text-center mb-3">Esqueceu a senha?</a>
                    <button type="submit" class="btn btn-dark btn-block">Entrar</button>
                </form>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <img th:src="@{/images/fotoacademiaform.jpg}" alt="imagem" height="650">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
