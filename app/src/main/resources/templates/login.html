<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>

    <body>
        <div class="container">
            <div class="row justify-content-center border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250">
                <!--coluna formulario-->
                <div class="col-sm-12 col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="text-center p-4 d-flex flex-column position-static">
                                    <strong class="d-inline-block mb-2 text-primary-emphasis"><img
                                            th:src="@{/images/icone.png}" width="20">&nbsp;GymGenius</strong>
                                    <h3 class="mb-0">Bem-vindo</h3>
                                    <div class="mb-1 text-body-secondary">Por favor, insira seus dados</div>
                                    <form th:action="@{/login}" method="post">
                                        <div class="mb-3">
                                            <input type="email" class="form-control" id="Username" name="username"
                                                placeholder="Email" required>
                                        </div>
                                        <div>
                                            <div class="mb-1">
                                                <input type="password" class="form-control" id="password" name="password"
                                                       placeholder="Senha" required>
                                            </div>
                                            <div class="d-flex justify-content-end">
                                                <a href="#" class="d-block text-center mb-3 small text-primary-emphasis">Esqueceu a senha?</a>
                                            </div>
                                        </div>
                                        <div class="erroMsg" th:if="${param.error}">
                                            Credenciais inválidas.
                                        </div>
                                        <button type="submit" class="btn btn-dark btn-block btn-tam">Entrar</button>
                                        <div class="justify-content-center mt-3 d-flex d-inline text-nowrap">
                                            <p class="small">Não possui uma conta?</p><a th:href="@{/cliente/cadastrar}" class="ms-1 small text-primary-emphasis"><strong>Cadastre-se</strong></a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--coluna de imagem (Oculto em telas medias e menores)-->
                <div class="col-lg-6 col-md-0 d-none d-lg-block">
                    <img th:src="@{/images/fotoacademiaform.jpg}" alt="imagem" height="550">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
