<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .fit-img {
            width: 64px;
            height: 64px;
            object-fit: cover
        }

        .transparent-input {
            background: none;
            border: none;
            outline: none;
            padding: 0;
            width: 100%;
        }

        .align-middle {
            vertical-align: middle !important;
        }
    </style>
</head>
<header>
    <nav>
        <div class="mt-2 mb-2 d-inline d-flex justify-content-between no-print">
            <div class="mt-2 mb-2 d-inline d-flex justify-content-between no-print">
                <div class="d-flex align-items-center mx-2">
                    <a th:href="@{/}">
                        <strong class="d-inline-block mb-2 text-primary-emphasis">
                            <img th:src="@{/images/icone.png}" width="20">&nbsp;GymGenius
                        </strong>
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/cliente/cadastrar"><strong>CADASTRO</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/cliente/listar"><strong>LISTAR</strong></a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <li class="nav-item dropdown list-unstyled">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle bi-3x mx-5" style="font-size: 32px;"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/usuario/perfil}">Meu Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/treino/cadastrar}">Cadastrar treino</a></li>
                        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a class="dropdown-item" th:href="@{/admin/gerenciamento}">Gerenciamento</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4 class="my-4">Clientes</h4>
            <div class="mb-3">
                <button type="button" class="btn btn-info">Ativos</button>
                <button type="button" class="btn btn-outline-secondary">Inativos</button>
            </div>
        </div>
    </div>
    <h4 class="my-4">Ativos</h4>
    <div class="table-container">
        <table class="table table table-striped table is-fullwidth">
            <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Matrícula</th>
                <th>Email</th>
                <th>Celular</th>
                <th>Ver ficha</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td class="align-middle">
                    <img class="rounded-circle fit-img" th:src="'data:image/jpeg;base64,' + ${cliente.foto}"
                         alt="Foto do Cliente">
                </td>
                <td class="align-middle">
                    <input class="transparent-input nome" th:value="${cliente.nome}" readonly>
                </td>
                <td class="align-middle">
                    <input class="transparent-input cpf" th:value="${cliente.cpf}" readonly>
                </td>
                <td class="align-middle">
                    <input class="transparent-input matricula" th:value="${cliente.matricula}" readonly>
                </td>
                <td class="align-middle">
                    <input class="transparent-input email" th:value="${cliente.email}" readonly>
                </td>
                <td class="align-middle">
                    <input class="transparent-input celular" th:value="${cliente.celular}" readonly>
                </td>
                <td class="align-middle text-center">
                    <a class="button" th:href="@{/cliente/ficha/{id}(id=${cliente.id})}"><i
                            class="bi bi-file-earmark-person"></i></a>
                </td>
                <td class="align-middle">
                    <a class="button" th:href="@{/cliente/Cliente/{id}(id=${cliente.id})}"><i
                            class="bi bi-pencil-square"></i></a>
                    <a class="button" th:href="@{/cliente/excluir/{id}(id=${cliente.id})}"><i
                            class="bi bi-person-dash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/imask"></script>
<script>
    $(document).ready(function () {
        $(".celular").each(function () {
            IMask(this, {mask: '(00) 00000-0000'});
        });
        $(".cpf").each(function () {
            IMask(this, {mask: '000.000.000-00'});
        });
    });
</script>
</body>
</html>
